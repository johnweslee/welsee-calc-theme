<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href=".\images\calculator-favicon.png" type="image/x-icon">
    <title>Themed Calculator</title>
    <link rel="stylesheet" href=".\style.css">
</head>

<body>
    <div class="container">
        <div class="calculator dark" id="calculator">
            <h2>Weslee calc</h2>
            <div class="toggleTheme active">
            </div>
            <input type="text" class="calculatorDisplay" id="calculatorDisplay">
            <div class="buttons" id="buttons">
                <input type="button" class="operatorButton" id="clearAll" value="AC" onclick="clearAllFunction()">
                <input type="button" class="bracketButton" id="openBracket" value="(" onclick="calculatorFunction('(')">
                <input type="button" class="bracketButton" id="closeBracket" value=")" onclick="calculatorFunction(')')">
                <input type="button" class="operatorButton" id="backspaceButton" value="←" onclick="backspaceFunction()">
                <br>
                <input type="button" class="numberButton" id="seven" value="7" onclick="calculatorFunction('7')">
                <input type="button" class="numberButton" id="eight" value="8" onclick="calculatorFunction('8')">
                <input type="button" class="numberButton" id="nine" value="9" onclick="calculatorFunction('9')">
                <input type="button" class="operatorButton" id="quotient" value="/" onclick="calculatorFunction('/')">
                <br>
                <input type="button" class="numberButton" id="four" value="4" onclick="calculatorFunction('4')">
                <input type="button" class="numberButton" id="five" value="5" onclick="calculatorFunction('5')">
                <input type="button" class="numberButton" id="six" value="6" onclick="calculatorFunction('6')">
                <input type="button" class="operatorButton" id="product" value="*" onclick="calculatorFunction('*')">
                <br>
                <input type="button" class="numberButton" id="one" value="1" onclick="calculatorFunction('1')">
                <input type="button" class="numberButton" id="two" value="2" onclick="calculatorFunction('2')">
                <input type="button" class="numberButton" id="three" value="3" onclick="calculatorFunction('3')">
                <input type="button" class="operatorButton" id="difference" value="-" onclick="calculatorFunction('-')">
                <br>
                <input type="button" class="numberButton" id="decimal" value="." onclick="calculatorFunction('.')">
                <input type="button" class="numberButton" id="zero" value="0" onclick="calculatorFunction('0')">
                <input type="button" class="operatorButton" id="equal" value="=" onclick="resultFunction()">
                <input type="button" class="operatorButton" id="sum" value="+" onclick="calculatorFunction('+')">
                <br>
            </div>
        </div>
    </div>
    <script src=".\calculator.js"></script>
</body>

</html>
